<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Students List</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                min-height: 100vh;
                background-color: rgb(225, 223, 223);
                /* background: url("/static/images/scheduleBg.jpg") center/cover */
                    /* no-repeat; */
            }

            #leftbg {
                position: fixed;
                left: 0;
                top: 0;
                width: 300px;
                height: 100vh;
                background-color: #3e1f41;
                box-shadow: 2px 5px 10px 10px rgb(163, 154, 154);
                z-index: 2;
            }

            #leftbg #logo {
                color: aliceblue;
                padding-top: 30px;
                padding-left: 50px;
                align-items: center;
                display: flex;
                flex-direction: row;
            }

            #leftbg #logo img {
                width: 25%;
                height: auto;
                padding-right: 20px;
            }

            #leftbg #logo h2 {
                font-size: 20px;
            }

            #leftbg #overview {
                color: aliceblue;
                margin-top: 60px;
                padding-left: 50px;
                display: flex;
                flex-direction: column;
            }

            #leftbg #overview h2 {
                font-size: 15px;
                margin-left: 20px;
            }

            #leftbg #overview .ovList {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }

            #leftbg #overview .ovList a {
                height: 30px;
                width: 70%;
                border: 1px rgb(92, 88, 114) solid;
                border-left: 0;
                border-right: 0;
                border-top: 0;
                font-size: 20px;
                text-decoration: none;
                color: aliceblue;
                padding: 10%;
                transition: background-color 0.3s ease;
            }

            #leftbg #overview .ovList a:hover {
                background-color: #332f4c;
            }

            #leftbg #final {
                display: flex;
                flex-direction: column;
                margin-top: 150px;
                padding: 50px;
                margin-bottom: 0;
            }

            #leftbg #final .settings,
            #leftbg #final .logout {
                display: flex;
                flex-direction: row;
                align-items: center;
                cursor: pointer;
                transition: opacity 0.3s ease;
            }

            #leftbg #final .settings:hover,
            #leftbg #final .logout:hover {
                opacity: 0.8;
            }

            #leftbg #final .settings h2,
            #leftbg #final .logout h2 {
                font-size: 15px;
                padding-left: 30px;
            }

            #leftbg #final .settings h2 {
                color: aliceblue;
            }

            #leftbg #final .logout h2 {
                color: rgb(255, 38, 38);
            }

            #leftbg #final .settings img,
            #leftbg #final .logout img {
                width: 25px;
                height: auto;
            }

            #StudentListContent {
                margin-left: 300px;
                padding: 40px;
                min-height: calc(100vh - 80px);
                background-color: rgba(255, 255, 255, 0.1);
            }

            #addContent {
                display: flex;
                flex-direction: column;
                gap: 40px;
                background-color: rgba(255, 255, 255, 0.9);
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                margin: 0 auto;
            }

            .list-section {
                text-align: center;
            }

            .list-section h1 {
                color: #3e1f41;
                font-size: 2.5em;
                margin-bottom: 30px;
            }

            .add-container {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            }

            .add-title {
                color: #3e1f41;
                font-size: 1.8em;
                margin-bottom: 30px;
                text-align: center;
            }

            .input-field {
                margin-bottom: 20px;
            }

            .input-field input {
                width: 100%;
                padding: 12px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 16px;
                transition: border-color 0.3s ease;
            }

            .input-field input:focus {
                border-color: #3e1f41;
                outline: none;
            }

            button {
                width: 100%;
                padding: 14px;
                background-color: #3e1f41;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #2e172f;
            }
        </style>
    </head>
    <body>
        <div id="leftbg">
            <div id="logo">
                <img src="/static/images/logow.svg" alt="Logo" />
                <h2>LEARNOVA</h2>
            </div>
            <div id="overview">
                <h2>OVERVIEW</h2>
                <div class="ovList">
                    <a href="/teachersMain">Dashboard</a>
                    <a href="/studentsList">Add Student</a>
                    <a href="/studentsList">Add Teacher</a>
                </div>
            </div>
            <div id="final">
                <div class="settings">
                    <img src="/static/images/settingsw.png" alt="Settings" />
                    <h2>Settings</h2>
                </div>
                <div class="logout">
                    <img src="/static/images/logout.png" alt="Logout" />
                    <h2>Log Out</h2>
                </div>
            </div>
        </div>

        <div id="StudentListContent">
            <div id="addContent">
                <div class="list-section">
                    <h1>List of Users</h1>
                </div>
                <div class="add-container">
                    <form method="POST" action="/add_student">
                        <h2 class="add-title">Add User Account</h2>
                        <div class="input-field">
                            <input
                                type="text"
                                name="username"
                                placeholder="Username"
                                required
                            />
                        </div>
                        <div class="input-field">
                            <input
                                type="password"
                                name="password"
                                placeholder="Password"
                                required
                            />
                        </div>
                        <button type="submit">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
