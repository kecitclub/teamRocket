<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learnova</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen bg-cover bg-center">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between px-6 py-4">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <a href="/">
                    <img src="/static/images/logob.svg" alt="Learnova logo" class="h-10">
                </a>
                <span class="text-xl font-bold text-gray-700">Learnova</span>
            </div>
            <!-- Navigation Bar -->
            <nav class="flex space-x-6">
                <a href="/" class="text-gray-600 hover:text-blue-500 font-medium">Home</a>
                <a href="/aboutUs" class="text-gray-600 hover:text-blue-500 font-medium">About Us</a>
                <a href="/howItWorks" class="text-gray-600 hover:text-blue-500 font-medium">How It Works?</a>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="bg-gradient-to-r from-blue-100 to-white py-20 flex-grow">
        <div class="container mx-auto flex flex-col items-center text-center space-y-6 px-6">
            <!-- <h3 class="text-lg font-semibold text-gray-700 uppercase">Welcome to</h3> -->
            <h1 class="text-4xl md:text-9xl font-bold text-[#422d53]">Learnova</h1>
            <br>
            <p class="max-w-3xl text-gray-600 text-3xl">
                A unified online platform empowering secure assessments and interactive learning through AI-driven resources and tools.
            </p>
            <br>
            <br>

            <a href="/login" class="mt-6 px-6 py-3 bg-[#422d53] text-white text-lg font-medium rounded-lg shadow-md hover:bg-[#201f41]">
                Login
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div><img src="../static/images/footer.svg" alt="Footer" class="absolute bottom-0 w-full" style = "mix-blend-mode: multiply"></div>
    </footer>
</body>
</html>
